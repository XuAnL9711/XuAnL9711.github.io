about_profile_image: images/Xuan_Liu.jpg
about_content: |
  I am a first-year Ph.D. student at Duke University majoring in Electrical & Computer Engineering. I received my M.S. degree of Electrical & Computer Engineering at Duke University in 2022 and BEng degree of Electronic Information Engineering at Wuhan University of Technology in 2020.<br>
  My research interests include **Computer-aided Diagnosis, Deep Learning, Medical Image Analysis and Signal Processing**.


